<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lalita Chavan Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: white;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
    }

    nav a {
      margin-left: 32px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5em;
      background-color: #881944;
      color: white;
      border-radius: 50%;
      padding: 10px 16px;
      font-family: sans-serif;
    }

    .hero {
      max-width: 900px;
      margin: 100px auto 0;
      padding: 0 32px;
      font-size: 3rem;
      line-height: 1.2;
      position: relative;
    }

    .highlight {
      position: relative;
      display: inline-block;
      color: black;
      font-style: italic;
    }

    .highlight::before {
      content: '';
      position: absolute;
      bottom: 0.1em;
      left: 0;
      width: 100%;
      height: 0.4em;
      background-color: #C7E995;
      z-index: -1;
    }

    .empathy-group {
      position: relative;
      display: inline-block;
    }

    .emoji {
      position: absolute;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .emoji.plant {
      left: -60px;
      top: -40px;
      transform: translateX(-20px);
    }

    .emoji.cat {
      left: 100px;
      top: -60px;
      transform: translateX(20px);
    }

    .emoji.girl {
      left: -20px;
      top: 40px;
      transform: translateY(20px);
    }

    .empathy-group:hover .emoji {
      opacity: 1;
      transform: translateX(0) translateY(0);
    }

    .intro {
      font-size: 1.25rem;
      margin-top: 32px;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .hero {
        font-size: 2rem;
        margin-top: 60px;
      }

      .intro {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">lalita<br>chavan</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Resume</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      Design does not <br>
      start with wireframes. It <br>
      starts with <span class="empathy-group">
        <span class="highlight">empathy</span>
        <img src="https://em-content.zobj.net/source/apple/391/woman-light-skin-tone_1f469-1f3fb_1f3fb.png" alt="girl" class="emoji girl" width="40">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/81_INF_CAT.svg/512px-81_INF_CAT.svg.png" alt="cat" class="emoji cat" width="60">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Monstera_deliciosa_leaf.svg/512px-Monstera_deliciosa_leaf.svg.png" alt="plant" class="emoji plant" width="50">
      </span>
    </div>

    <div class="intro">
      Hi, I am Lalita Chavan. I craft experiences that start with empathy, evolve through iterations and delight in the details.
    </div>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-tile tall"></div>
      <div class="project-tile"></div>
      <div class="project-tile"></div>
      <div class="project-tile wide"></div>
    </div>
  </section>
  <style>
    .projects {
      padding: 80px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .projects h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      grid-auto-rows: 240px;
      gap: 24px;
    }

    .project-tile {
      background-color: #ddd;
      border-radius: 20px;
    }

    .project-tile.tall {
      grid-row: span 2;
    }

    .project-tile.wide {
      grid-column: span 2;
    }

    @media (max-width: 768px) {
      .project-tile.tall,
      .project-tile.wide {
        grid-row: auto;
        grid-column: auto;
      }
    }
  </style>

</body>
</html>
